logging:
    level:
        com:
            bitmovin:
                platform:
                    challenge: DEBUG
        org:
            springframework:
                scheduling: DEBUG
        root: INFO
    pattern:
        console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
management:
    endpoint:
        health:
            show-details: always
    endpoints:
        web:
            exposure:
                include: health,metrics,info,scheduledtasks
    metrics:
        export:
            prometheus:
                enabled: true
spring:
  application:
        name: cdn-challenge
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:cdndb
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: none
    sql:
        init:
            data-locations: classpath:data.sql
            mode: always
            schema-locations: classpath:schema.sql
    task:
        scheduling:
            pool:
                size: 5
    data:
        redis:
            host: localhost
            port: 6379
            timeout: 60000
            # For Docker Compose: use 'redis' as host
            # host: redis

